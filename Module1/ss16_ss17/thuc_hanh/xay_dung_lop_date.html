<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY DỰNG LỚP DATE</title>
</head>
<body>
<script>
    class Mydate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getday() {
            return this.day;
        }

        getmonth() {
            return this.month;
        }

        getyear() {
            return this.year;
        }

        setDay(day) {
            this.day = day.toString();
        }

        setMonth(month) {
            this.month = month.toString();
        }

        setYear(year) {
            this.year = year.toString();
        }
    }

    let date = new Mydate(3, 8, 2024);
    date.setDay("03");
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getday();
    let month = date.getmonth();
    let year = date.getyear();
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
