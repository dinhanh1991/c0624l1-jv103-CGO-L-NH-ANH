<body>
<script>
    class Battery{
        constructor(energy) {
            this.energy =energy;
        }
        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.energy>0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(battery) {
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery
        }
        light(){
            if (this.status){
                alert("linghting");
            }else {
                alert("Not lighting");
            }
        }
        turnOn(){
            this.status=true;
        }
        turnOff(){
            this.status=false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.getBatteryInfo(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
