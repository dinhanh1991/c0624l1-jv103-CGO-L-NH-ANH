<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY ỰNG LỚP HÌNH CHỮ NHẬT</title>
</head>
<body>
<canvas height="700px" id="rectang" width="1000px"></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createRectangle(x, y, width, height) {
        let rtx = document.getElementById('rectang').getContext('2d');
        let rec = new Rectangle(x, y, width, height);
        let color = getRandomColor();
        rtx.fillStyle = color;
        rtx.fillRect(rec.x, rec.y, rec.width, rec.height);
    }
    let width = Math.floor(Math.random() * 100);
    let height = Math.floor(Math.random() * 100);
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let rectangle = new Rectangle(x, y, width, height);
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    console.log(area);
    console.log(perimeter);
    createRectangle(x, y, width, height);
</script>
</body>
</html>
