<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY DỰNG LỚP TEMPERATURE</title>
</head>
<body>
<label>
    <input type="number" id="temp" placeholder="Temperature">
    <button onclick="convert()">Tính</button>
</label> <br>
<label>
    <input id="fah" placeholder="Fahrenheit">
</label><br>
<label>
    <input id="kevin" placeholder="Kevin">
</label>
<script>
    class Temperature{
        constructor(celsius) {
            this.celsius=celsius;
        }
        convertFah(){
            return this.celsius*1.8+32*1;
        }
        convertKevin(){
            return this.celsius*1 +273.15*1;
        }
    }
    function convert(){
        let celsius =document.getElementById('temp').value;
        let temperature =new Temperature(celsius);
        document.getElementById('fah').value=temperature.convertFah();
        document.getElementById('kevin').value=temperature.convertKevin();
    }
</script>
</body>
</html>
