<!DOCTYPE html>
<html lang="en">
<style>
    body {
        text-align: center;
        position: absolute;
        left: 200px;
        top: 100px;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>DO YOU LOVE ME ?</title>
</head>
<body>
<div id="yes or no">
    <form>
        <h1 id="question">Do You Love Me?</h1>
        <input id="yes" onclick="deny()" type="button" value="Yes"/>
        <input id="no" onmouseover="run()" type="button" value="No" style="position: absolute;left: 80px; top:100px"/>
    </form>
</div>
<script>
    function deny() {
        alert("yes.I love you too");
    }

    function run() {
        let width = Math.random() * window.innerWidth;
        let height = Math.random() * window.innerHeight;
        document.getElementById('no').style.top = height + 'px';
        document.getElementById('no').style.left = width + 'px';

    }
</script>
</body>
</html>
