<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CHỈ SỐ CÂN NẶNG</title>
</head>
<body>
<script>
    let weight =prompt('nhập số cân nặng là:');
    let height =prompt('nhập số chiều cao là:');
    let bmi=weight/Math.pow(height,2);
    if(bmi<18.5){
        document.write("under weight");
    }else if (bmi<25.0){
        document.write("nomal");
    }else if(bmi<30.0){
        document.write("Over weight");
    }
    else {
        document.write("Obese");
    }
</script>
</body>
</html>
