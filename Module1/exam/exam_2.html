<script>
    function checkResult(result) {
        if (result < 48) {
            return result + ' diem nho hon 48 diem nen khong duoc lam tron va truot ';
        } else {
            if ((result % 5) < 3) {
                return `ket qua giu nguyen vi khoang cach  ${result} den ${Math.floor(result / 5)*5+5} khong nho hon 3  ket qua la: ${result} `;
            } else {
                let i = Math.floor(result / 5);
                return `ket qua sau khi lam tron la ${(i + 1) * 5}`;
            }
        }

    }

    let number = +prompt('nhập số điểm');
    while (number<0||number>100){
        number= +prompt('nhap lai so diem so diem phai khong nho hon 0 va khong vuot qua 100');
    }
    let a = checkResult(number);
    alert(a);
</script>
</body>
