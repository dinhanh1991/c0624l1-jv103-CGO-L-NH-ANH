<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<script>
    let number = +prompt('nhap so phan tu cua day so');
    let arrayNumber = [];
    while (number > 20) {
        number = +prompt('so phan tu khong duoc vuot qua 20 nhap lai so phan tu:')
    }
    for (let i = 0; i < number; i++) {
        arrayNumber[i] = +prompt(`nhap phan tu thu ${i + 1}`);
    }
    document.write(`day so vua nhap vao la: ${arrayNumber} <br>`);
    let sum = 0;
    for (let i = 0; i < arrayNumber.length; i++) {
        if (arrayNumber[i] % 3 === 0 && arrayNumber[i] % 5 === 0) {
            sum = sum + arrayNumber[i];
        }
    }
    document.write(`Tong cua cac so chia het cho 3 va 5 la ${sum}`);
</script>
</body>
</html>
