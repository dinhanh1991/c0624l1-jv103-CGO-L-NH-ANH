<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 3</title>
</head>
<body>
<script>
    let arrayNumber =[];
    let number=+prompt('nhập số phần tử mảng ');
    for (let i=0;i<number;i++){
        arrayNumber[i]=prompt(`nhập số thứ ${i}`);
    }
    document.write(`dãy số nhập vào la [${arrayNumber}]`);
    let i;
    let count=0;
    for (i=0;i<arrayNumber.length;i++){
        debugger
        if(1*arrayNumber[i]<1*arrayNumber[i+1]){
            count++;
        }
    }
   if(count===number-1||count===0){
       alert('OK')
   }else {
       alert("No");
   }
    console.log(count)
</script>
</body>
</html>
