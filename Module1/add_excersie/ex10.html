<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 10</title>
</head>
<body>
<script>
    let arrayNumber =[];
    let number=+prompt('nhập số phần tử mảng ');
    for (let i=0;i<number;i++){
        arrayNumber[i]= +prompt(` nhập số thứ ${i}`);
    }
    document.write(`mảng vừa khởi tạo là : [${arrayNumber}]<br>`);
    let string ='số chính phương trong mảng là: '
    for (let i=0;i<arrayNumber.length;i++){
        if (Math.sqrt(arrayNumber[i])%1===0){
            string=string+arrayNumber[i]+', ';
        }
    }
    document.write(string);
</script>
</body>
</html>
