<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA MẢNG</title>
</head>
<body>
<script>
    let arrayNumber =[];
    let number=+prompt('nhập số phần tử mảng ');
    for (let i=0;i<number;i++){
        arrayNumber[i]=prompt(`nhập số thứ ${i}`);
    }
    document.write(`dayx số nhập vào la [${arrayNumber}]`);
    let i;
    let count=0;
    for(i=0;i<number/2;i++){
        if(arrayNumber[i]!==arrayNumber[i+number/2]){
            count++
        }
    }
    if(count){
        console.log(false);
    }else {
        console.log(true);
    }
</script>
</body>
</html>
