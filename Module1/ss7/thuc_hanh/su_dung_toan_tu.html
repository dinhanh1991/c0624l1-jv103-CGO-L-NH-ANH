<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỬ DỤNG TOÁN TỬ</title>
    <link rel="stylesheet" type="text/css"href="style.css"/>
</head>
<body>
<div id="wrap">
    <h1>DIỆN TÍCH HÌNH CHỮ NHẬT</h1>
    <form name="rec">
        <p>
            <label for="txtWidth">Chiều dài:</label>
            <input type="number" name="txtWidth"id="txtWidth">
        </p>
        <p>
            <label for="txtHeight">Chiều rộng:</label>
            <input type="number" name="txtHeight"id="txtHeight">
        </p>
        <p>
            <label for="txtArea">Diện tích:</label>
            <input type="number" name="txtArea"id="txtArea"readonly="readonly">
        </p>
        <p class="buttons">
            <input type="button" name="done" value="Tính"/>
        </p>
    </form>

</div>
<script src="script.js"></script>
</body>
</html>
