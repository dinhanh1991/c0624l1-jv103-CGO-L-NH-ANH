<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐỔI CHỖ 2 SỐ</title>
</head>
<body>
<script>
    function swapNumber(number1,number2) {
        number1=number1+number2;
        number2=number1-number2;
        number1=number1-number2;
        return `number1=${number1} number2=${number2}`;
    }
</script>
</body>
</html>
