<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỐ NGUYÊN DƯƠNG</title>
</head>
<body>
<script>
    function isNaturalNumber(number) {
        if (number > 0 && number % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
