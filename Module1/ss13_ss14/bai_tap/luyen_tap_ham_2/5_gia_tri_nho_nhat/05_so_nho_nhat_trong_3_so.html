<script>
function findMin(a,b,c) {
    if(a===b&& b===c){
        return 'không tìm thấy số nhỏ nhất';
    }else {
        if (a<b && a<c){
            return a;
        }else if (b<c){
            return b;
        }else {
            return c;
        }
    }
}
</script>
