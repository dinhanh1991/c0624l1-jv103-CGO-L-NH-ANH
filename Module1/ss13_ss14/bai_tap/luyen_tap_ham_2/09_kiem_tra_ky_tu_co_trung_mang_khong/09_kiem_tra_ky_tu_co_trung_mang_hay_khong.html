<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA KÝ TỰ CÓ TRÙNG MẢNG</title>
</head>
<body>
<script>
    function checkSymbol(array,symbol){
        let count =0;
        for(let i=0;i<array.length;i++){
            debugger
            if(array[i]===symbol){
                count++;
            }
        }
        if (count){
            return count;
        }else {
            return -1;
        }
    }
</script>
