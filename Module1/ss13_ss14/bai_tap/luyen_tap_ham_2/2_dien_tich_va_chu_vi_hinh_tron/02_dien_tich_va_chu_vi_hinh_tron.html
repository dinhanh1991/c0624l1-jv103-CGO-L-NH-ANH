<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    function findAreaAndPerimeter(radius){
        let area=(radius**2)*Math.PI;
        let perimeter=2*radius*Math.PI;
        document.write(`chu vi hình tròn là ${perimeter}; Diện tích hình tròn là ${area}`);
    }
    let number = parseFloat(prompt('nhập bán kính'));
    findAreaAndPerimeter(number);
</script>
</body>
</html>
