<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÀM TÍNH BÌNH PHƯƠNG</title>
</head>
<body>
<script>
    function square(number) {
        let result = number ** 2
        document.write(`bình phương của${number} là: ${result}`);
    }

    let value = parseFloat(prompt('nhập số cần tính'));
    square(value);
</script>
</body>
</html>
