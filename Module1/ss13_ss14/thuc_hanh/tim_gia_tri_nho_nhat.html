<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIÁ TRỊ NHỎ NHẤT</title>
</head>
<body>
<script>
    function findMin(array) {
        let i;
        let min =array[0];
        for(i=1;i<array.length;i++){
            if(array[i]<min){
                min=array[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = findMin(arr1);
    alert(min);
</script>
</body>
</html>
