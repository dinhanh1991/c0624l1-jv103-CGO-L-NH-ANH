<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VÒNG LẶP WHILE LỒNG NHAU</title>
</head>
<body>
<script>
    let sout = "<table border='1px' width='300px' cellspacing='0' cellpadding='3px'>"
    let i = 1;
    let j = 1;
    while (i < 11) {
        sout = sout + "<tr>";
        while (j < 11) {
            sout = sout + "<td>" + i*j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j=1;

        i++;
    }
    sout = sout + "</table>";
    document.write(sout)
</script>
</body>
</html>
