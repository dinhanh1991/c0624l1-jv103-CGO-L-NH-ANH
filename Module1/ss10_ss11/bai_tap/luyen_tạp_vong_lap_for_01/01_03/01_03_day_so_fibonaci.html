<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 số đầy của dãy số fibonaci</title>
</head>
<body>
<script>
let numBer1=0;
let numBer2=1;
let temper;
let numberSerri = "20 số đầu tiên của dãy số là : "+numBer1+"; "+numBer2+"; ";
for (i=1;i<19;i++){
    temper =numBer1;
    numBer1=numBer2;
    numBer2=numBer1+temper;
    numberSerri=numberSerri +numBer2 +"; ";
}
numberSerri=numberSerri.substring(0,numberSerri.length-2);
document.write(numberSerri);
</script>
</body>
</html>
