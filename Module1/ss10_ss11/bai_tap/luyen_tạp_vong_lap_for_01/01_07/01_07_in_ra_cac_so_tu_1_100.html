<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IN RA CÁC SỐ TỪ 1-100</title>
</head>
<body>
<script>

    for (let i = 1; i < 101; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write("FizzBuzz; ");
        } else if (i % 3 === 0) {
            document.write("Fizz; ");
        } else if (i % 5 === 0) {
            document.write("Buzz; ");
        } else {
            document.write(i + "; ");
        }
    }
</script>
</body>
</html>
