<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SINH BẢNG CỬA CHƯƠNG</title>
</head>
<body>
<script>
    let mutiPlication="<table border='1px' cellpadding='3'cellspacing='1'width='800px' bgcolor='#f5f5dc'>";
    let i;
    let j;
    for(i=1;i<10;i++){
        mutiPlication=mutiPlication+"<tr>"
        for(j=2;j<11;j++){
            mutiPlication=mutiPlication +"<td >"+j +" x "+i+"="+j*i+"</td>";
        }
        mutiPlication=mutiPlication+"</tr>";
    }
    mutiPlication=mutiPlication+"</table>";
    document.write(mutiPlication);
</script>
</body>
</html>
