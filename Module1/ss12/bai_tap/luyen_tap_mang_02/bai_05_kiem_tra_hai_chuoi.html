<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA HAI CHUỖI</title>
</head>
<body>
<script>
    let string1 = prompt('nhập chuỗi kí tự 1 ');
    let string2 = prompt('nhập chuỗi ký tự2 ');
    let count = 0;
    document.write('chuỗi ký tự 1 là: ' + string1 + '.<br>');
    document.write('chuỗi ký tự 2 là: ' + string2 + '.<br>');
    if (string1.length === string2.length) {
        for (let i = 0; i < string1.length; i++) {
            if (string1[i] !== string2[i]) {
                count++;
            }
        }
        if (count) {
            document.write('Hai chuỗi không giống nhau');
        } else {
            document.write('Hai chuỗi giống nhau');
        }
    } else {
        document.write('Hai chuỗi không giống nhau');
    }

</script>
</body>
</html>
