<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhập số lượng phần tử của dãy số nguyên');
    let intArr = [];
    let i;
    for (i = 0; i < number; i++) {
        intArr[i] = +prompt('nhập số thứ ' + i + ' của dãy số nguyên');
    }
    document.write('Dãy số nguyên là: ' + intArr + '<br>');
    let intV = +prompt('nhập số nguyên V');
    let count=0;
   for( i=0;i<intArr.length;i++){
       for (let m=0;m<intArr.length;m++)
       if (intArr[m]===intV){
           count++;
           for(let j=m;j<intArr.length;j++){
               intArr[j]=intArr[j+1];
           }
       }
   }
   if (count!==0){
       for(i=0;i<count;i++){
           intArr[intArr.length-1-i]=0;
       }
      document.write(intArr);
   }else {
       document.write('không tìm thấy số V trong mảng');
   }
</script>
</body>
</html>
