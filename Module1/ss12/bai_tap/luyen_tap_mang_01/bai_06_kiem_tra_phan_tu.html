<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhập số lượng phần tử của dãy số nguyên');
    let intArr = [];
    let i;
    for (i = 0; i < number; i++) {
        intArr[i] = +prompt('nhập số thứ ' + i + ' của dãy số nguyên');
    }
    document.write('Dãy số nguyên là: ' + intArr + '<br>');
    let intV = +prompt('nhập số nguyên V');
    let count = 0;
    for (let value of intArr) {
        debugger
        if (intV === value) {
            count++;
            break;

        }
    }
    if (count === 0) {
        document.write('V is not in the array');
    } else {
        document.write('V is in the array');
    }

</script>
</body>
</html>
