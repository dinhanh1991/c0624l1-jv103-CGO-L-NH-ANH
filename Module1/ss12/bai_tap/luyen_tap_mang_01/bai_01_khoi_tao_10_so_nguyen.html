<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KHỞI TẠO 10 SỐ NGUYÊN</title>
</head>
<body>
<script>
    let numberArr = [];
    let i;
    for (i = 0; i < 10; i++) {
        numberArr[i] = parseInt(Math.random() * 100);
    }
    let count = 0;
    for (i = 0; i < 10; i++) {
        if (numberArr[i] >= 10) {
            count++;
        }
    }
    document.write(numberArr);
    document.write('có ' + count + ' số lớn hơn 10');
</script>
</body>
</html>
