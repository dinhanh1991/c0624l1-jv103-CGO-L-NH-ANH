<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIÁ TRỊ LỚN NHẤT TRONG MẢNG</title>
</head>
<body>
<script>
    let length =+prompt('nhập chiều dầu của mảng');
    let i;
    let max;
    let arr=[];
    for (i=0;i<length; i++){
        arr[i]=prompt('nhập giá trị thứ'+i);
    }
    console.log(arr)
    for (i=0;i<length-1;i++){
        if(arr[i]<arr[i+1]){
          max =arr[i+1];
        }
    }console.log(max)
</script>
</body>
</html>
