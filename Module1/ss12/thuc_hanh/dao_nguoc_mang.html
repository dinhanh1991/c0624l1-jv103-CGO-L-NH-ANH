<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐẢO NGƯỢC MẢNG</title>
</head>
<body>
<script>
    let arrLength=+prompt('Nhập chiều dài mảng');
    let i;
    let arr=[];
    for (i=0;i<arrLength;i++){
        arr[i] =prompt('Nhập giá trị thứ'+i+'của mảng');
    }
    console.log(arr);
    i=0;
    let temp;
    let j=arrLength-1;
    while (i<j){
        temp=arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
        i++;
        j--;
    }
    console.log(arr)
</script>
</body>
</html>
