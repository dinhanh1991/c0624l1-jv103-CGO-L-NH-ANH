<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mảnh hai chiêều</title>
</head>
<body>
<script>
    // khởi tạo mảng 2 chiều
    let arr=[];
    for(let i=0;i<3;i++){
        arr[i]=[];
        for(let j=0;j<3;j++){
            arr[i][j]=prompt('nhập phần tử a['+i+']['+j+']');
        }
    }
    console.log(arr);
</script>
</body>
</html>
